_format_version: "0.1"
plugins:
- config:
    allow: []
    deny: []
  enabled: true
  name: bot-detection
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    echo_downstream: false
    generator: uuid#counter
    header_name: Kong-Request-ID
  enabled: true
  name: correlation-id
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    credentials: false
    exposed_headers: null
    headers: null
    max_age: null
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    origins: null
    preflight_continue: true
  enabled: true
  name: cors
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    per_consumer: false
  enabled: true
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
service_packages:
- name: Fiap Demo ApiOps - Account
  versions:
  - version: 0.0.1
  - implementation:
      kong:
        service:
          connect_timeout: 60000
          host: demoapiops-account
          id: da373120-b087-45b9-af4d-11edba21077a
          plugins:
          - config:
              allow: []
              deny: []
            enabled: true
            name: bot-detection
            protocols:
            - grpc
            - grpcs
            - http
            - https
          - config:
              echo_downstream: false
              generator: uuid#counter
              header_name: Kong-Request-ID
            enabled: false
            name: correlation-id
            protocols:
            - grpc
            - grpcs
            - http
            - https
          - config:
              credentials: false
              exposed_headers: null
              headers: null
              max_age: null
              methods:
              - GET
              - HEAD
              - PUT
              - PATCH
              - POST
              - DELETE
              - OPTIONS
              - TRACE
              - CONNECT
              origins: null
              preflight_continue: false
            enabled: true
            name: cors
            protocols:
            - grpc
            - grpcs
            - http
            - https
          - config:
              per_consumer: false
            enabled: true
            name: prometheus
            protocols:
            - grpc
            - grpcs
            - http
            - https
          port: 80
          protocol: http
          read_timeout: 60000
          retries: 4
          routes:
          - hosts:
            - account
            https_redirect_status_code: 426
            methods:
            - GET
            - POST
            name: serviceaccount
            path_handling: v0
            preserve_host: false
            protocols:
            - http
            regex_priority: 0
            request_buffering: true
            response_buffering: true
            strip_path: true
          write_timeout: 60000
      type: kong-gateway
    version: 0.0.2
- name: Fiap Demo ApiOps - Payment
  versions:
  - version: 0.0.1
